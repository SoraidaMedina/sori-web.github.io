<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registrate</h1>
    <form action="" method="get">
        <div class="form-group">
            <label for="username">Nombre de Usuario (5-15 caracteres alfanuméricos):</label>
            <input type="text" id="username" name="username" 
                pattern="^[a-zA-Z0-9]{5,15}$" title="Debe tener entre 5 y 15 caracteres alfanuméricos"
                placeholder="Nombre del Usuario"
                required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña (Ingresa al menos 8 caracteres, incluir mayúsculas, minúsculas, números y un carácter especial):</label><br>
            <input type="password" id="password" name="password" 
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&])[A-Za-z\d!@#$%^&]{8,}$" 
                    title="Debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una minúscula, un número y un carácter especial" 
                    required minlength="8"  placeholder="Contraseña"
                   required>
            <br><br>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" 
                 title="Debe ser una dirección de correo electrónico válida" 
                 placeholder="Correo"
                 required>
        </div>

        <div class="form-group">
            <label for="phone">Número de Teléfono (formato internacional, comenzando con + y hasta 15 dígitos):</label>
            <input type="tel" id="phone" name="phone" 
            pattern="^\+\d{1,3}\d{1,14}$" 
            title="Debe seguir el formato internacional, comenzando con el signo + y hasta 15 dígitos"
            required  maxlength="15" placeholder="Numero de Telefono" 
            required>
        </div>

        <div class="form-group">
            <label for="dob">Fecha de Nacimiento (dia-mes-año):</label><br>
            <input type="date" id="dob" name="dob" 
            placeholder="Fecha de Nacimiento" required>
            <br><br>  
        </div>

        <div class="form-group">
            <label for="postalcode">Código Postal (5 dígitos):</label>
            <input type="text" id="postalcode" name="postalcode" 
            pattern="^\d{5}$" title="Debe consistir en exactamente 5 dígitos" 
            placeholder="Codigo Postal"
            required>
        </div>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
